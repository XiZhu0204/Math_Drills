<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Drills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="questions_main">
        <div class="questions_main_container">
            <div class="questions_main_content">
                <h1 id="prompt">Enter question amount</h1>
                <input type="text" name="answer_box" id="answer_box" placeholder="Enter answer here"><br><br>
                <p id='submit_hint'>Press Enter to submit answer</p><br>
                <a id="restart" href="index.html" hidden>Start Again</a>
                <p id="error_prompt" hidden>The question amount should be between 1-150</p>
            </div>
        </div>
    </div>

    <script src="scripts/questions.js"></script>
</body>
</html>
